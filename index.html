<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Profile card UI Design</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
  </head>
  <body>
    <div class="profile-card">
      <div class="image">
        <img src="profile.jpg/image.jpg" alt="" class="profile-img" />
      </div>
      <div class="text-data">
        <span class="name">CodingLab</span>
        <span class="job">YouTuder & Blogger</span>
      </div>
      <div class="media-buttons">
        <a href="#" class="link" style="background: #4267b2">
          <i class="bi bi-facebook"></i>
        </a>
        <a href="#" class="link" style="background: #1da1f2">
          <i class="bi bi-twitter"></i>
        </a>
        <a href="#" class="link" style="background: #ff0000">
          <i class="bi bi-youtube"></i>
        </a>
        <a href="#" class="link" style="background: #e13062">
          <i class="bi bi-instagram"></i>
        </a>
      </div>
      <div class="buttons">
        <button class="button">Subscribe</button>
        <button class="button">Message</button>
      </div>
      <div class="analytics">
        <div class="data">
          <i class="bi bi-suit-heart"></i>
          <span class="number">60k</span>
        </div>
        <div class="data">
          <i class="bi bi-chat"></i>
          <span class="number">20k</span>
        </div>
        <div class="data">
          <i class="bi bi-share"></i>
          <span class="number">12k</span>
        </div>
      </div>
    </div>
  </body>
</html>
